{%extends 'core/base.html'%}
{%block title%}Eliminar producto{%endblock%}
{%block content%}
<div class="container shadow container-whithe">
    <div class="row">
        <div class="col-12 p-5">
            <h1>Estas seguro de que quieres eliminar "{{pc.cod_productos.nombre}}"</h1>
        </div>

        <div class="col-12 text-center">
            <form method="POST">
                {%csrf_token%}
                <input type="submit" name="confirmacion" value="Si, lo quiero borrar" class="btn btn-danger" >
            </form>
        </div>
        <div class="col-12 m-4">
            <a href="{%url 'lista_compra:detail_ldc' ldc%}" class="btn btn-secondary"><span data-icon="x"></span> Volver</a>
        </div>
    </div>
</div>
{%endblock%}
