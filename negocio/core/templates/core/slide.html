<!--SLIDER PRINCIPAL-->
<div class="row p-0 m-0">
    <div class="col-12 p-0 m-0">
        <div id="carouselExamplecaptions" class="carousel slide carousel-fade" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#carouselExamplecaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExamplecaptions" data-slide-to="1"></li>
            <li data-target="#carouselExamplecaptions" data-slide-to="2"></li>
          </ol>
          {%if Banners is not None%}
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="img-fluid" src="media/{{Banners.banner1}}" alt="First slide" style="max-height: 640px;">
              <div class="carousel-caption d-none d-md-block">
                <h1>{{Banners.banner_titulo1}}</h1>
                <p>{{Banners.banner_subtitulo1}}</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="img-fluid" src="media/{{Banners.banner2}}" alt="Second slide" style="max-height: 640px;">
              <div class="carousel-caption d-none d-md-block">
                <h1>{{Banners.banner_titulo2}}</h1>
                <p>{{Banners.banner_subtitulo2}}</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="img-fluid" src="media/{{Banners.banner3}}" alt="Third slide" style="max-height: 640px;">
              <div class="carousel-caption d-none d-md-block">
                <h1>{{Banners.banner_titulo3}}</h1>
                <p>{{Banners.banner_subtitulo3}}</p>
              </div>
            </div>
          </div>
          {%else%}
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="img-fluid" src="media/core/banner/carousel_1.JPG" alt="First slide" style="max-height: 640px;">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img class="img-fluid" src="media/core/banner/carousel_2.JPG" alt="Second slide" style="max-height: 640px;">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img class="img-fluid" src="media/core/banner/carousel_3.JPG" alt="Third slide" style="max-height: 640px;">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          {%endif%}

          <a class="carousel-control-prev" href="#carouselExamplecaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExamplecaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
</div>
